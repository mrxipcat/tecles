<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECLES</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TECLES</h1>
    <div class="keyboard">
      <div class="row">
        <span class="key">Esc</span><span class="key">F1</span><span class="key">F2</span><span class="key">F3</span>
      </div>
      <div class="row">
        <span class="key">Q</span><span class="key">W</span><span class="key">E</span><span class="key">R</span><span class="key">T</span><span class="key">Y</span>
      </div>
      <div class="row">
        <span class="key">A</span><span class="key">S</span><span class="key">D</span><span class="key">F</span><span class="key">G</span><span class="key">H</span>
      </div>
      <div class="row">
        <span class="key">Z</span><span class="key">X</span><span class="key">C</span><span class="key">V</span><span class="key">B</span><span class="key">N</span>
      </div>
    </div>
  </div>
</body>
</html>
